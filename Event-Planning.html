<!DOCTYPE html>
<html>
<head>
	<title>Event Planning App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Event-Planning.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
<div class="app">
	<div class="header">

		<div class="title">
			Saturday Movie Marathon
		</div>
		<div class="desc">
			We are planning to get together on Saturday night to have some fun. Join us if you are free!
		</div>

		<div class="hosted-by">
			<span class="title">
				Hosted By<span class="name">Lisa</span>
			</span>
			<img src="https://s5.postimg.org/lfc6se3hf/image.png" alt="">
		</div>
		<div class="body">
		<div class="user-status">
			<div class="title">
				You are
			</div>
			<div class="status">
				<ul class="user-status clearfix">
					<li class="active">Going
					<i class="fa fa-check"></i></li>
					<li>Not Going</li>
					<li>Maybe</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="event-info">
		<span class="going-status">
			<ul>
				<li><img src="https://s5.postimg.org/vqojl1v6r/image.png"></li>
				<li><img src="https://s5.postimg.org/h4xiwsyeb/image.png"></li>
				<li><img src="https://s5.postimg.org/xjrg9dgdf/image.png"></li>
				<li class="li-more">+5</li>
			</ul>
			<span class="desc">
				<span>
					<span class="count">8</span>
					<span class="btn">
					Going
				</span>
				</span><span>
				<span class="count">12</span>
				<span class="btn">
					Maybe
				</span>
			</span>
		</span>
		</span>
			<span class="going-date">
				<span class="date">
					25
					<sup class="btn">
						Saturday
					</sup>
					<span class="btn">August</span>
				</span>
				<span class="desc">
					<span class="btn">
						Around 7:30pm
					</span>
				</span>
			</span>
	</div>
	<div class="side-nav">
		<ul>
			<li class="active">Details</li>
			<li><span class="top sep"></span></li>
			<li>Updates
			<span class="count">
				2
			</span>

			</li>
		</ul>
	</div>
	<div class="footer">
		<img src="https://s5.postimg.org/p2rxygboj/map.jpg" class="map"/>
	
		<span class="host-location">
			<span class="pin"></span>
			<span class="host-name">Lisa's House</span>
		</span>	
		<span class="event-location">
			<span class="map-location"></span>
				<span class="distance">
					15 Mins Away
				</span>
		</span>
	</div>

</div>

</div>


</body>
