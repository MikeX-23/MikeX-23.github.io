<!DOCTYPE html>
<html>
<head>
	<title>Product Card</title>
	<link rel="stylesheet" type="text/css" href="product-card.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-head">
			<img src="http://cdn.wallpapersafari.com/5/40/Ya5DIl.jpg" class="card-logo">
				<img src="http://www.krossovki-shoes.ru/wp-content/uploads/2016/01/ADIDAS-SUPERSTAR-krasnyj-3.jpg" style="width:200px"; class="product-img">
				<div class="product-detail">
					<h2>HC Sport</h2>
					HC Sport and Nike Zoom Air come together for a more supportive feel with high speed responsiveness
				</div>
				<span class="back-text">
			
				</span>
		</div>
		<div class="card-body">
			<div class="product-desc">
				<span class="product-title">
					HC<b>Sport</b>
					<span class="badge">
					New
					</span>
				</span>
				<span class="product-caption">
					Basket Ball Collection
				</span>
				<span class="product-rating">
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>	
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star grey"></i>
					</fa>
				</span>
			</div>
			<div class="product-properties">
				<span class="product-size">
					<h4>Size</h4>
					<ul class="ul-size">
						<li><a href="#">7</a></li>
						<li><a href="#">8</a></li>
						<li><a href="#">9</a></li>
						<li><a href="#" class="active">10</a></li>
						<li><a href="#">11</a></li>
					</ul>	
				</span>
				<span class="product-color">
					<h4>Colour</h4>
					<ul class="ul-color">
						<li><a href="#" class="orange active"></a></li>
						<li><a href="#" class="green"></a></li>
						<li><a href="#" class="yellow"></a></li>
					</ul>
				</span>
				<span class="product-price">
					CAD<b>$234</b>
				</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
